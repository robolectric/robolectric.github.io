name: "Lint Markdown"

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint_project:
    name: "Lint Markdown"
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          config: ".markdownlint.jsonc"
          globs: |
            "README.md"
            "docs/**/*.md"
            "#docs/javadoc/**/*.md"
