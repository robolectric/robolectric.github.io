name: "Build website"

on:
  merge_group:
  pull_request:

jobs:
  build_website:
    name: "Build website"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'

      - name: Install necessary tools
        run: pip install -r requirements.txt

      - name: Build website
        run: mkdocs build
