name: "Deploy website"

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write

jobs:
  deploy_website:
    name: "Deploy website"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'

      - name: Install necessary tools
        run: pip install -r requirements.txt

      - name: Copy Javadoc
        run: cp -r javadoc/ docs/javadoc/

      - name: Deploy website
        run: mkdocs gh-deploy --force
