site_name: Robolectric
site_description: "test-drive your Android code"
site_url: "https://robolectric.org"
copyright: "Â©2010-2024. All rights reserved."
repo_url: "https://github.com/robolectric/robolectric"
repo_name: Robolectric

theme:
  name: material
  favicon: images/favicon.ico
  logo: images/robolectric-stacked.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: "Switch to light mode"
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: "Switch to light mode"
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - blog:
      categories: false
      post_excerpt_max_authors: 5
  - macros:
      on_error_fail: true
      on_undefined: strict
  - redirects:
      redirect_maps:
        "activity-lifecycle.md": "androidx_test.md"
        "custom-shadows.md": "extending.md"
        "errorprone-refactorings.md": "automated-migration.md"
  - search:

extra:
  analytics:
    provider: google
    property: "UA-19269905-2"
  robolectric:
    version:
      current: "4.12"
  social:
    - name: "GitHub Project"
      icon: fontawesome/brands/github
      link: "http://github.com/robolectric/robolectric"
    - name: "robolectric@googlegroups.com"
      icon: fontawesome/regular/envelope
      link: "http://groups.google.com/group/robolectric"
    - name: "@Robolectric"
      icon: fontawesome/brands/x-twitter
      link: "https://x.com/robolectric"

